<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/javascript.js" charset="utf-8"></script>
    <title>TIC TAC TOE</title>
  </head>
  <body>
     <div class="mainDiv">
       <table border="1">
         <tr>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(0)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(1)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(2)"></td>
         </tr>
         <tr>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(3)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(4)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(5)"></td>
         </tr>
         <tr>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(6)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(7)"></td>
              <td><img src="img/empty.jpg"  name="image" onclick="imgClick(8)"></td>
         </tr>
       </table>
       <button onclick="start()" id="newGame">NEW GAME</button>
       <button onclick="apply()" id="apply" disabled>APPLY NAMES</button>
       <button onclick="restart()">RESTART</button>
       <table class="score">
       	<caption>On Turn</caption>
       		<tr>
       			<th>Player name</th><th>Score</th>
       		</tr>
       		<tr>
       			<td name='nameP1'></td><td name='scoreP1'></td>
       		</tr>
       		<tr>
       			<td name='nameP2'></td><td name='scoreP2'></td>
       		</tr>
       </table>
     </div>
  </body>
</html>
